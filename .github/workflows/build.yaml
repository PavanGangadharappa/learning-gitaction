name: Terraform Deployment

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      # Step 3: Terraform Initialization for Resource 1
      - name: Terraform Init for Resource 1
        working-directory: ./vm-creation  # Replace with the actual folder path for resource 1
        run: terraform init

      # Step 5: Terraform Format Check (Linting)
      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      # Step 6: Terraform Validate Resource 1
      - name: Terraform Validate Resource 1
        working-directory: ./vm-creation
        run: terraform validate

      # Step 7: Terraform Plan Resource 1
      - name: Terraform Plan Resource 1
        working-directory: ./vm-creation
        run: terraform plan

      # Step 8: Terraform Apply Resource 1 (only on main branch)
      - name: Terraform Apply Resource 1
        working-directory: ./vm-creation
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
